<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>stephanie's website</title>
</head>

<body>
    <div class="grid">
        <img src="guitar.png" alt="Red Guitar" id = "icon" div class = "guitarImg trigger-image" data-modal-image="graphic1.png" data-modal-content="guitar-content">
        <img src="camera.png" id = "icon" div class = "cameraImg trigger-image" data-modal-image="graphic2.png" data-modal-content="camera-content">
        <img src="computer.png" id = "icon" div class = "compImg trigger-image" data-modal-image="graphic3.png" data-modal-content="computer-content">
        <img src="photos.png" id = "icon" div class = "photoImg trigger-image" data-modal-image="graphic4.png" data-modal-content="photos-content">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalGallery">
                <img id="modalImage" src="" alt="">
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
